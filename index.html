<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Name | Videography</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #0f0f0f;
    color: white;
    line-height: 1.6;
}
nav {
    display: flex;
    justify-content: space-between;
    padding: 20px 10%;
    position: fixed;
    width: 80%;
    background: rgba(15,15,15,0.9);
}
nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: 400;
}
.hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
}
.hero h1 {
    font-size: 3rem;
    font-weight: 600;
}
.hero p {
    font-size: 1.2rem;
    opacity: 0.7;
}
.section {
    padding: 100px 10%;
}
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}
.video-grid iframe {
    width: 100%;
    height: 250px;
}
.contact {
    text-align: center;
}
footer {
    text-align: center;
    padding: 40px 0;
    opacity: 0.5;
}
button {
    padding: 12px 24px;
    border: none;
    background: white;
    color: black;
    cursor: pointer;
    font-weight: 600;
    margin-top: 20px;
}
button:hover {
    opacity: 0.8;
}
</style>
</head>

<body>

<nav>
    <div><strong>Your Name</strong></div>
    <div>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
    </div>
</nav>

<section class="hero">
    <div>
        <h1>Cinematic Storytelling</h1>
        <p>Commercial • Events • Creative Projects</p>
        <button onclick="document.getElementById('work').scrollIntoView()">View Work</button>
    </div>
</section>

<section id="work" class="section">
    <h2>Featured Work</h2>
    <div class="video-grid">
        <!-- Replace with your YouTube/Vimeo embed links -->
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
</section>

<section id="contact" class="section contact">
    <h2>Let's Work Together</h2>
    <p>Email: tatehenryharrison@gmail.com</p>
</section>

<footer>
    © 2026 Tate Harrison. All rights reserved.
</footer>

</body>
</html>
